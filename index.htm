<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 7!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__top-nav">
            <h1 class="header__title">WebApp</h1>
            <img class="header__notification svg" src="./svg/bell.svg" alt="bell">
            <div class="header__side-border"></div>
            <img class="header__member-img" src="./images/member-1.jpg" alt="profile image">
            <p class="header__student-name">Student Name</p>
        </div>
        <nav class="header__nav">
            <ul class="header__list">
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svg/home.svg" alt="home link">
                </a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svg/bar-chart.svg" alt="chart link">
                </a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svg/members.svg" alt="members link">
                </a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svg/settings.svg" alt="settings link">
                </a>
              </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__header">
            <h2 class="main__headline">Dashboard</h2>
            <div class="main__tab"></div>
        </div>

        <div class="main__alert" id="alert"></div>

        <section class="traffic">
            <div class="traffic__header">
            <h3 class="traffic__title title">Traffic</h3>
                <ul class="traffic__nav">
                    <li class="traffic__nav-link">Hourly</li>
                    <li class="traffic__nav-link">Daily</li>
                    <li class="traffic__nav-link active">Weekly</li>
                    <li class="traffic__nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
            <!-- element line graph will attach to -->
            <canvas id="traffic-chart"></canvas>
            </div>
        </section>
        <!-- bar graph -->
        <section class="daily">
            <h3 class="daily__title title">Daily Traffic</h3>
                <div class="widget-container-half">
                <!-- element bar graph will attach to -->
                <canvas id="daily-chart"></canvas>
                </div>
        </section>

        <section class="mobile-users">
            <h3 class="mobile-users__title title">Mobile Users</h3>
                <div class="widget-container-half">
                <!-- element bar graph will attach to -->
                <canvas id="mobile-users"></canvas>
                </div>
        </section>

        <h3 class="social__title title">Social Stats</h3>
        <div class="social">
            <div class="social__image-1 svg"></div>
            <div class="social__text">
                <p class="social__platform">Facebook</p>
                <p class="social__stats">10,320</p>
            </div>
        </div>
        
        <div class="social">
            <div class="social__image-2 svg"></div>
            <div class="social__text">
                <p class="social__platform">Instagram</p>
                <p class="social__stats">16,445</p>
            </div>
        </div>
        
        <div class="social">
            <div class="social__image-3 svg"></div>
            <div class="social__text">
                <p class="social__platform">Twitter</p>
                <p class="social__stats">22,189</p>
            </div>
        </div>
    </main>
    <script src="/JavaScript/script.js"></script>
</body>
</html>
