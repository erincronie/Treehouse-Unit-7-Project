<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 7!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__top-nav">
            <h1 class="header__title">WebApp</h1>
            <img class="header__notification svg" src="./svgs/bell.svg" alt="bell">
            <div class="header__side-border"></div>
            <img class="header__member-img" src="./images/member-1.jpg" alt="profile image">
            <p class="header__student-name">Student Name</p>
        </div>
        <nav class="header__nav">
            <ul class="header__list">
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svgs/home.svg" alt="home link">
                </a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svgs/bar-chart.svg" alt="chart link">
                </a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svgs/members.svg" alt="members link">
                </a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__link" href="/">
                  <img class="header__svg svg" src="./svgs/settings.svg" alt="settings link">
                </a>
              </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__header">
            <h2 class="main__headline">Dashboard</h2>
            <div class="main__tab"></div>
        </div>
    </main>
</body>
</html>
